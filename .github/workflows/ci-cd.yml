name: CI/CD Blue-Green

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      deploy_to:
        description: "¿A qué entorno desplegar?"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - blue
          - green

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to droplet (Blue/Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            set -e

            IMAGE="${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
            APP_VERSION="${{ github.sha }}"

            # input puede venir vacío en push; en manual sí existe
            DEPLOY_TO="${{ github.event.inputs.deploy_to }}"
            if [ -z "$DEPLOY_TO" ]; then
              DEPLOY_TO="auto"
            fi

            # Detectar color activo leyendo el symlink app_active.conf
            ACTIVE="unknown"
            if [ -L /etc/nginx/conf.d/app_active.conf ]; then
              LINK="$(readlink -f /etc/nginx/conf.d/app_active.conf || true)"
              case "$LINK" in
                *app_blue.conf)  ACTIVE="blue" ;;
                *app_green.conf) ACTIVE="green" ;;
              esac
            fi

            if [ "$DEPLOY_TO" = "auto" ]; then
              if [ "$ACTIVE" = "blue" ]; then
                TARGET="green"
              else
                TARGET="blue"
              fi
            else
              TARGET="$DEPLOY_TO"
            fi

            echo "Activo: $ACTIVE"
            echo "Desplegando a: $TARGET"
            echo "Imagen: $IMAGE"

            IMAGE="$IMAGE" APP_VERSION="$APP_VERSION" bash /root/deploy.sh "$TARGET"

            echo "Listo. Producción ahora apunta a: $TARGET"
